<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head -->
  <rect x="60" y="40" width="80" height="70" rx="10" fill="#4F46E5" stroke="#312E81" stroke-width="3"/>

  <!-- Eyes -->
  <circle cx="80" cy="70" r="8" fill="#60A5FA"/>
  <circle cx="120" cy="70" r="8" fill="#60A5FA"/>

  <!-- Antenna -->
  <line x1="100" y1="40" x2="100" y2="20" stroke="#312E81" stroke-width="3"/>
  <circle cx="100" cy="15" r="5" fill="#F59E0B"/>

  <!-- Mouth -->
  <path d="M 80 90 Q 100 100 120 90" fill="none" stroke="#312E81" stroke-width="2"/>

  <!-- Body -->
  <rect x="70" y="110" width="60" height="50" rx="5" fill="#6366F1" stroke="#312E81" stroke-width="3"/>

  <!-- Arms -->
  <rect x="40" y="120" width="30" height="10" rx="5" fill="#818CF8"/>
  <rect x="130" y="120" width="30" height="10" rx="5" fill="#818CF8"/>

  <!-- Legs -->
  <rect x="75" y="160" width="20" height="30" rx="5" fill="#4F46E5"/>
  <rect x="105" y="160" width="20" height="30" rx="5" fill="#4F46E5"/>

  <!-- AI Circuit pattern -->
  <circle cx="100" cy="135" r="3" fill="#FCD34D"/>
  <line x1="100" y1="135" x2="90" y2="125" stroke="#FCD34D" stroke-width="1"/>
  <line x1="100" y1="135" x2="110" y2="125" stroke="#FCD34D" stroke-width="1"/>
  <circle cx="90" cy="125" r="2" fill="#FCD34D"/>
  <circle cx="110" cy="125" r="2" fill="#FCD34D"/>
</svg>
